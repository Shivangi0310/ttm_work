<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("#id1 li").hover(function(){
		    $(".dropdown-menu", this).slideDown(100);
		  }, function(){
		    $(".dropdown-menu", this).stop().slideUp(100);
		  });
		})
		
	</script>
	<style type="text/css">
		#id1 a{
		 text-decoration: none;
		 color: #333;
		 padding: 5px;
		}
		#id1 ul li{
		 display: inline;
		}
		.dropdown-menu{
		 display: none;
		}
	</style>
</head>
<body>
	<div id="id1">
	  <ul>
	    <li><a href="#">Browsers</a></li>
	    <li><a href="#">Operating System</a>
			<select class="dropdown-menu">
				<option> Android</option>
				<option>Windows XP</option>
				<option>Mac</option>
			    <option>Linux</option>
			</select>

	      
	    </li>
	  </ul>
	</div>


</body>
</html>
