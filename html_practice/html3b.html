<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#img1{
			float:left;
			padding:10px;
			height: 100px;
			width: 100px;
		}
		#img2{
			float:left;
			padding:10px;
			height: 100px;
			width: 100px;
		}
		#p2{
			clear:left;
		}
	</style>
	<title>Clear</title>
</head>
<body>
	<h1> WITHOUT CLEAR</h1>
	
	<img id="img1" src="ttn5.jpg" >
	<div id="p1"> This text will float to the left along with image as clear tag is not used.</div>
	<br>
	<br>
	<br>
	<br>

	<h1> WITH CLEAR</h1>
	<img id="img2" src="ttn4.jpg">
	<div id="p2"> This text will not float to the left along with image as clear tag is used. This is used to clear float.</div>
</body>
</html>
