<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<title>Add Class</title>
	<script type="text/javascript">
	$(document).ready(function () {
	$("#test").addClass("load");

	});
	</script>
	<style type="text/css">
		.load{
			color: red;
		}
	</style>
</head>
<body>
	<p id ="test"> A class "load" will be added on page load.</p>
	<h4>The color of "p" will be changed to black</h4>


</body>
</html>
