<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		#img1{
			float:left;
			padding:10px;
			height: 200px;
			width: 200px;
		}
		#img2{
			float:right;
			padding:10px;
			height: 200px;
			width: 200px;
		}
		#img3{
			float:none;
			padding:10px;
			height: 200px;
			width: 200px;
		}
		div{
			float: right;
		}
		#img4{
			float:inherit;
			padding:10px;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	<p> This page shows float properties.</p>
	<br>
	<img id="img1" src="ttn5.jpg" >
	<img id="img2" src="ttn2.jpg" >
	<img id="img3" src="ttn3.jpg" >
	<div>
 		div is parent.
	<img id="img4" src="ttn4.jpg" >
</div>


</body>
</html>
