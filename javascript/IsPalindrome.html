<!DOCTYPE html>
<html>
<head>
	<title>Is the String Palindrome or not?</title>
	<script type="text/javascript">
		function isPalindrome(some_string)
		{
			var actual_string= some_string.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
			var count=0;
			if(actual_string.length===0)
			{
				document.getElementById("p1").innerHTML =
   				 "Pleas enter some text to be tested";
			}
			if((actual_string.length%2)===0)
			{
				count= actual_string.length/2;

			}
			else if (actual_string.length===1)
			{
				
				document.getElementById("p1").innerHTML =
   				 "String is Palindrome";
			}
			else
			{
				count= (actual_string.length-1)/2;
			}
			for (var i=0; i<count; i++)
			{
				if (actual_string[i]!= actual_string.slice(-1 -i)[0])
				{
					document.getElementById("p1").innerHTML =
   					 "String is not Palindrome";

				}
				else{
					document.getElementById("p1").innerHTML =
   				 "String is Palindrome";
				}
			}

		}
	</script>
	<style type="text/css">
		button{
			
			background-color: #ff3300;
			font-size: 24px;
			padding: 14px 40px;
			border-radius: 8px;
			}
	</style>
</head>
<body>
	<div><h1> Please enter the string: </h1><br>
		<input type="text" id="text1" required="required">
	</div>
	<br>
	<button onclick= "isPalindrome(document.getElementById('text1').value)"> Result </button>
	<p id= "p1"></p>
</body>
</html>
