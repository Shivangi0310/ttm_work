<!DOCTYPE html>
<html>
<head>
	<title>Bind() not on child</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#div1").bind("click", function(e){
				 if (e.target == h)
  				 return;
				$("#div1").append("Click").css({"color":"red", "float":"left", "display":"inline"});
			});
			$("span").bind("click", function(e){
				 
				$("span").append("Click").css({"color":"red", "float":"left", "display":"inline"});
			});
			

		});
	</script>

</head>
<body>
	<div id="div1" style="float: left; display: inline;"> Click on parent 
		<button>child of div</button>
		<h1 id="h">heading1</h1>
		<p id="p">para</h1>

	</div>
	<br>
	<br>
	<br>
	<span style="float: left; display: inline;"> Click on parent 
		<button>child of span </button>
	</div>
	

</body>
</html>
