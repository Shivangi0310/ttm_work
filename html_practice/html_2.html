<!DOCTYPE html>
<html>
<head>
	<title>display:none vs visibility:hidden</title>
	<style type="text/css">
		p{
			display: none;
		}
		h5{
			visibility: hidden;
		}

	</style>
</head>
<body>
<p> This is display none </p>
<h4> Display:none does not occupy space on screen and element will also be hidden. </h4>
<h5> This is visibility hidden </h5>
<h6>Visibility hidden will occupy the space of element on screen but will be hidden</h6>
</body>
</html>
