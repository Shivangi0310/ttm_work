<!DOCTYPE html>
<html>
<head>
	<title>HTML table</title>
	<style type="text/css">

	h1{
		text-align: center;
	}
	table {

		  font-family: arial;
		  border-collapse: collapse;
		  width: 80%;
		  margin: 0 auto;
		}

	td, th {
		  border: 1px solid DarkGrey;
		  text-align: left;
		  padding: 8px;

		}
	tr:nth-child(even) {
		background-color: LightGrey;
		}
	td{
		color: DarkBlue;

	}

	</style>
</head>
<body>

</html>
