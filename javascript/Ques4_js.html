<!DOCTYPE html>
<html>
<head>
	<title>copying objects</title>
	<script type="text/javascript">
		function Copy_object(){
		var object1, object2;
		object1=
		{
			Firstname:"Shivangi", Lastname:"Jain"
		};
		
		object2={};
			for(key in object1)
			{
				object2[key]=object1[key];
			}
			console.log("object1 details: ",object1);
			console.log("object2 details: ",object2);

		}
		
	</script>
</head>
<body>
	<h1> This is copying the object1 data to object2.</h1>
	<button onclick="Copy_object()">click me</button>

</body>
</html>
