<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	   $("div").replaceWith("<p> P has replaced div </p>");

	  });
	</script>
</head>
<body>
<h1> On page load, div elements will be changed to p</h1>
<div style="color: red;font-size: 25px"> Div is changed to p element</div>
<p style="color: black;font-size: 15px">p will not change.</p>

</body>
</html>
